<!DOCTYPE html>
<html>
<head>
    <title>Options | Buzz*</title>
    <style>
        #options {
            padding: 10px;
        }
        .option {
            margin-bottom: 5px;
        }
        .option label {
            width: 105px;
            display: inline-block;
            text-align: right;
        }
        .option input[type="text"] {
            width: 200px;
        }
        .option select {
            width: 200px;
        }
        #status {
            margin-left: 5px;
        }
        a {
            text-decoration: none;
        }
    </style>
    <script src="options.js"></script>
</head>
<body>
<div id="options">
    <div id="crm-settings" class="option" style="display: none">
        <label>Settings:</label>
        <button id="load">Load from CRM</button>
    </div>
    <div class="option">
        <label for="sip_server">SIP Server 1:</label>
        <input id="sip_server" type="text" placeholder="pbx server">
    </div>
    <div class="option">
        <label for="sip_extension">SIP Extension 1:</label>
        <input id="sip_extension" type="text" placeholder="extn">
    </div>
    <div class="option">
        <label for="sip_password">SIP Password 1:</label>
        <input id="sip_password" type="password" placeholder="* * *">
    </div>
    <div class="option">
        <label for="sip_ice">STUN/TURN 1:</label>
        <input id="sip_ice" type="text" placeholder="stun:server:3478,turn:server:3478">
    </div>
    <div class="option">
        <label for="sip_server_2">SIP Server 2:</label>
        <input id="sip_server_2" type="text" placeholder="pbx server">
    </div>
    <div class="option">
        <label for="sip_extension_2">SIP Extension 2:</label>
        <input id="sip_extension_2" type="text" placeholder="extn">
    </div>
    <div class="option">
        <label for="sip_password_2">SIP Password 2:</label>
        <input id="sip_password_2" type="password" placeholder="* * *">
    </div>
    <div class="option">
        <label for="sip_ice_2">STUN/TURN 2:</label>
        <input id="sip_ice_2" type="text" placeholder="stun:server:3478,turn:server:3478">
    </div>
    <div class="option">
        <label for="auto_login">Auto Login:</label>
        <input id="auto_login" type="checkbox">
    </div>
    <div class="option">
        <label for="media_input">Media Input:</label>
        <select id="media_input"></select>
    </div>
    <div class="option">
        <label for="media_output">Media Output:</label>
        <select id="media_output"></select>
    </div>
    <div class="option">
        <button id="save">Save</button>
        <span id="status"></span>
    </div>
</div>
</body>
</html>

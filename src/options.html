<!DOCTYPE html>
<html>
<head>
    <title>Options | Different Chrome Phone</title>
    <style>
        #options {
            padding: 10px;
        }
        .option {
            margin-bottom: 5px;
        }
        .option label {
            width: 105px;
            display: inline-block;
            text-align: right;
        }
        .option input[type="text"] {
            width: 200px;
        }
        .option select {
            width: 200px;
        }
        #status {
            margin-left: 5px;
        }
        a {
            text-decoration: none;
        }
    </style>
    <script src="options.js"></script>
</head>

<body>
<div id="options">
    <div class="option">
        <label for="sip_server">SIP Server:</label>
        <input id="sip_server" type="text" placeholder="pbx server">
    </div>
    <div class="option">
        <label for="sip_extension">SIP Extension:</label>
        <input id="sip_extension" type="text" placeholder="extn">
    </div>
    <div class="option">
        <label for="sip_password">SIP Password:</label>
        <input id="sip_password" type="password" placeholder="* * *">
    </div>
    <div class="option">
        <label for="sip_ice">STUN/TURN:</label>
        <input id="sip_ice" type="text" placeholder="stun:server:3478,turn:server:3478">
    </div>
    <div class="option">
        <label for="auto_login">Auto Login:</label>
        <input id="auto_login" type="checkbox">
    </div>
    <div class="option">
        <label for="media_input">Media Input:</label>
        <select id="media_input"></select>
    </div>
    <div class="option">
        <label for="media_output">Media Output:</label>
        <select id="media_output"></select>
    </div>
    <div class="option">
        <button id="save">Save</button>
        <span id="status"></span>
    </div>
</div>

</body>
</html>
